repos:
- repo: local
  hooks:
  - id: black
    name: black
    entry: uv run black
    language: system
    types_or: [python, jupyter]
    args: [--config=./pyproject.toml]
- repo: local
  hooks:
  - id: isort
    name: isort
    entry: uv run isort --resolve-all-configs
    language: system
    types: [python]
- repo: local
  hooks:
  - id: uv lock
    name: uv lock check
    entry: uv lock --check
    pass_filenames: false
    language: system
- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: uv run mypy
    pass_filenames: false
    language: system
    types: [python]
    args: ["--config-file=pyproject.toml", "."]
- repo: local
  hooks:
  - id: pylint
    name: pylint
    entry: uv run pylint
    language: system
    types: [python]
